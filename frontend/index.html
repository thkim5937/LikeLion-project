<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Starter</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>FastAPI Todo Starter</h1>
      <p class="subtitle">Small CRUD app for backend learners</p>

      <section class="card">
        <h2>Create Todo</h2>
        <form id="todo-form">
          <label>
            Title
            <input id="title" name="title" required maxlength="120" />
          </label>
          <label>
            Description
            <textarea id="description" name="description" rows="3" maxlength="240"></textarea>
          </label>
          <button type="submit">Add Todo</button>
        </form>
      </section>

      <section class="card">
        <div class="header-row">
          <h2>Todo List</h2>
          <button id="refresh-btn" type="button">Refresh</button>
        </div>
        <ul id="todo-list"></ul>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
